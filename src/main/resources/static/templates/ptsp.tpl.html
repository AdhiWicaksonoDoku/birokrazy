<div class="hackmdk3-page-header">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="page-header">
                    <h1>PTSP</h1>
                    <span>Pelayanan Terpadu Satu Pintu</span>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div ng-if="isPTSPFindPage">
                <p></p>
                <ng-include src="'templates/include.info.lokasi.tpl.html'"></ng-include>
            </div>


                <button type="button" class="btn btn-default xs-toggle" data-toggle="collapse" data-target="#nav-tabs"
                        aria-expanded="false" aria-controls="nav-tabs">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <ul id="nav-tabs" class="nav nav-tabs hackmdk3-nav-justified xs-collapse">
                    <li ng-class="{ active: isActive('/ptsp/{{ptsp.pageName}}/informasi') || isActive('/ptsp/{{ptsp.pageName}}')}" role="presentation">
                        <a href="/ptsp/{{ptsp.pageName}}">Informasi</a></li>
                    <li ng-class="{ active: isActive('/ptsp/{{ptsp.pageName}}/review')}" role="presentation"><a href="/ptsp/{{ptsp.pageName}}/review">Review</a>
                    </li>
                    <li ng-class="{ active: isActive('/ptsp/{{ptsp.pageName}}/trend')}" role="presentation"><a href="/ptsp/{{ptsp.pageName}}/trend">Trend</a>
                    </li>
                </ul>

                <ng-include src="templateUrl"></ng-include>

        </div>
    </div>

</div>
