<div class="hackmdk3-page-header">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="page-header">
                    <h1>Kantor Kecamatan</h1>
                    <span>lokasi Kantor Kecamatan {{kecamatan.title}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div ng-if="isKecamatanRootPage">
                <p></p>
                <ng-include src="'templates/include.info.lokasi.kecamatan.tpl.html'"></ng-include>
            </div>

            <div ng-if="isKecamatanRootPage == false">
                <ul id="nav-tabs" class="nav nav-tabs hackmdk3-nav-justified xs-collapse">
                    <li ng-class="{ active: isActive('{{kecamatan.pageName}}/informasi') || isActive('{{kecamatan.pageName}}')}" role="presentation"><a href="{{kecamatan.pageName}}/informasi">Informasi</a></li>
                    <li ng-class="{ active: isActive('{{kecamatan.pageName}}/review')}" role="presentation"><a href="{{kecamatan.pageName}}/review">Review</a>
                    </li>
                </ul>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Deskripsi</h3>
                    </div>
                    <div class="panel-body">
                        <p>{{kecamatan.informasi}}</p>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>
