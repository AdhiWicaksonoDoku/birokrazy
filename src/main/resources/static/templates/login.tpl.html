<div class="container">
    <div class="row"><br/></div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span class="panel-title">Login</span>
                </div>
                <div class="panel-body">
                    <form role="form" ng-submit="login()" ng-controller="AuthController">
                        <div class="form-group input-group">
                            <input type="text" placeholder="Username: user" class="form-control"
                                   ng-model="credentials.username">
                            <div class="input-group-addon" aria-hidden="true">
                                <span class="glyphicon glyphicon-user " />
                            </div>
                        </div>
                        <div class="form-group input-group">
                            <input type="password" placeholder="Password: user" class="form-control"
                                   ng-model="credentials.password">
                            <div class="input-group-addon">
                                <span class="glyphicon glyphicon-lock" aria-hidden="true"/>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Sign in</button>
                       <small style="color: blue;">Username: <b>user</b> <b>&middot;</b> Password: <b>user</b></small>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-4"/>
    </div>
</div>
