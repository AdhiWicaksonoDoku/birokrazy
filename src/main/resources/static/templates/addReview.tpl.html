<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Lapor</h3>
                </div>
                <div class="panel-body">

                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Judul Laporan</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" placeholder="Kecurangan pada"
                                       aria-describedby="basic-addon2">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Catatan Laporan</label>
                            <div class="col-sm-9">
                                <textarea class="form-control" placeholder="Saya menemukan kecurangan pada..."
                                          rows="10" id="keteranganLaporan"></textarea>
                            </div>
                        </div>
                        <div class="form-group">

                            <label class="col-sm-3 control-label">&nbsp;</label>
                            <div class="col-sm-9">
                            <button type="button" class="btn btn-sm btn-success">Lapor!</button>
                                </div>
                        </div>
                    </form>

                </div>

            </div>
        </div>
    </div>
</div>
