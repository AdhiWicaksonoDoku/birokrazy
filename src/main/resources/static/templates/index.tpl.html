<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="text-center">
                    <h2 class="">Temukan layanan. Dukung transparansi birokrasi</h2>
                </div>
                <form ng-submit="submit()" method="get"
                      ng-controller="SearchResultController">
                    <div class="input-group input-group-lg">
                        <input ng-model="serviceOrDepartmentSelected"
                               uib-typeahead="serviceFind as serviceFind.name for serviceFind in findServiceOrDepartment($viewValue) | limitTo:8"
                               type="text" typeahead-editable="false"
                               typeahead-focus-first="false" typeahead-wait-ms="1000"
                               class="form-control" placeholder="Pelayanan atau Instansi">
                        <span class="input-group-btn" style="width:0px;"></span>
                        <input ng-model="locationSelected"
                               uib-typeahead="locationFind as locationFind.name for locationFind in findLocation($viewValue) | limitTo:8"
                               type="text" typeahead-editable="false"
                               typeahead-focus-first="false" typeahead-wait-ms="1000"
                               class="form-control" placeholder="Propinsi, Kota atau Kode Pos" >
                        <span class="input-group-btn">
                            <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-search"></span> </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div ng-repeat="highlight in highlights" ng-class="{'background-grey': highlight.id % 2 === 0}">
    <div class="container">
        <div class="row">
            <div class="col-sm-4 col-sm-offset-1 col-md-4 col-md-offset-1"
                 ng-class="{'col-md-push-6': highlight.id % 2 === 0, 'col-sm-push-6' : highlight.id % 2 === 0}">
                <img ng-src="/images/{{highlight.image}}" class="img-responsive">
            </div>
            <div class="col-sm-6 col-md-6 highlight-description"
                 ng-class="{'col-md-pull-4': highlight.id % 2 === 0 , 'col-sm-pull-4' : highlight.id % 2 === 0}">
                <p class="text-justify">{{highlight.description}}</p>
            </div>
        </div>
    </div>
</div>
<div class="background-grey">
    <div class="container">
        <div class="row">
            <div class="col-sm-4 col-sm-offset-1 col-md-4 col-md-offset-1 col-md-push-6 col-sm-push-6">
                <!-- 16:9 aspect ratio -->
                <div class="embed-responsive embed-responsive-16by9 box-shadow--6dp">
                    <iframe class="embed-responsive-item"
                            src="https://www.youtube.com/embed/gUqJziDfucE"></iframe>
                </div>
                <br/>
            </div>
            <div class="col-sm-6 col-md-6 highlight-description col-md-pull-4 col-sm-pull-4">
                <p class="text-justify">Saksikan video presentasi untuk memahami lebih lanjut. Dukung transparansi
                    birokrasi pelayanan
                    publik di instansi pemerintah.</p>
            </div>
        </div>
    </div>
</div>
