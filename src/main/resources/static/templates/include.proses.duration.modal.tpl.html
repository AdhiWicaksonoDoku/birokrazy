<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
    <h4 class="modal-title" id="myModalLabel">Berapa lama waktu yang benar-benar dibutuhkan?</h4>
</div>
<div class="modal-body">
    <div class="form-inline">
        <div class="form-group">
            <label class="sr-only" for="durasi">Durasi</label>
            <input type="text" class="form-control" id="durasi" ng-model="duration.value" placeholder="Durasi">
        </div>
        <div class="form-group">
            <label class="sr-only" for="satuan">Satuan</label>
            <select class="form-control" id="satuan"
                    ng-options="option for option in duration.units"
                    ng-model="duration.unit">
            </select>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="modalClose()">Close</button>
    <button type="button" class="btn btn-primary" ng-click="modalSubmit()">Submit</button>
</div>
