<div class="birokrazy-page-header">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="page-header">
                    <h1>Kantor Walikota</h1>
                    <span>lokasi Kantor Walikota {{walikota.title}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div ng-if="isWalikotaFindPage">
                <p></p>
                <ng-include src="'templates/include.info.lokasi.walikota.tpl.html'"></ng-include>
            </div>

            <button type="button" class="btn btn-default xs-toggle" data-toggle="collapse" data-target="#nav-tabs"
                    aria-expanded="false" aria-controls="nav-tabs">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <ul id="nav-tabs" class="nav nav-tabs birokrazy-nav-justified xs-collapse">
                <li ng-class="{ active: isActive('/old/walikota/{{walikota.pageName}}/informasi') || isActive('/old/walikota/{{walikota.pageName}}')}"
                    role="presentation"><a href="/old/walikota/{{walikota.pageName}}/informasi">Informasi</a></li>
                <li ng-class="{ active: isActive('/old/walikota/{{walikota.pageName}}/review')}" role="presentation"><a
                        href="/old/walikota/{{walikota.pageName}}/review">Review</a>
                <li ng-class="{ active: isActive('/walikota/{{walikota.pageName}}/trend')}" role="presentation"><a
                        href="/old/walikota/{{walikota.pageName}}/trend">Trend</a>
                </li>

            </ul>


            <ng-include src="templateUrl"></ng-include>


        </div>
    </div>

</div>
