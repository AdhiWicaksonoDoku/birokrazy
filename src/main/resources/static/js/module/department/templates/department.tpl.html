<div class="birokrazy-page-header">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="page-header">
                    <h1>{{department.name}}</h1>
                    <span>{{department.description}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <button type="button" class="btn btn-default xs-toggle" data-toggle="collapse" data-target="#nav-tabs"
                    aria-expanded="false" aria-controls="nav-tabs">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <ul id="nav-tabs" class="nav nav-tabs birokrazy-nav-justified xs-collapse">
                <li ng-class="{ active: isActive('/'+modulePath+'/'+departmentPath)}" role="presentation">
                    <a href="/{{modulePath}}/{{departmentPath}}">Informasi</a>
                </li>
                <li ng-class="{ active: isActive('/'+modulePath+'/'+departmentPath+'/review')}" role="presentation">
                    <a href="/{{modulePath}}/{{departmentPath}}/review">Review</a>
                </li>
                <li ng-class="{ active: isActive('/'+modulePath+'/'+departmentPath+'/trend')}" role="presentation">
                    <a href="/{{modulePath}}/{{departmentPath}}/trend">Trend</a>
                </li>
            </ul>

            <ng-include src="templateUrl"></ng-include>

        </div>
    </div>

</div>
