<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Birokrazy</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav" ng-controller="HeaderController">
                <li ng-class="{ active: isActive('/')}"><a href="/">Start</a></li>
                <li ng-class="{ active: isActive('/e-ktp')}"><a href="/e-ktp">E-KTP</a></li>
                <li ng-class="{ active: isActive('/imb')}"><a href="/imb">IMB</a></li>
                <li ng-class="{ active: isActive('/izinUsaha')}"><a href="/izinUsaha">Izin Usaha</a></li>
                <li ng-class="{ active: isActive('/user')}"><a href="/user">User</a></li>
                <li ng-class="{ active: isActive('/official')}"><a href="/official">Official</a></li>
                <li ng-class="{ active: isActive('/requirement')}"><a href="/requirement">Requirement</a></li>
                <li ng-class="{ active: isActive('/review')}"><a href="/Review">Review</a></li>
            </ul>
            <div ng-controller="AuthController">
                <ul ng-show="!authenticated" class="nav navbar-nav navbar-right">
                    <li><a href="#"><span class="glyphicon glyphicon-edit" ></span> Register</a></li>
                    <li><a href="/login"><span class="glyphicon glyphicon-log-in" ></span> Sign in</a></li>
                </ul>
                <ul ng-show="authenticated" class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <div class="dropdown-toggle navbar-text" data-toggle="dropdown" role="button" >{{user.name}} <span class="caret"></span></div>
                        <ul class="dropdown-menu">
                            <li><a href="#"><span class="glyphicon glyphicon-user"></span>&nbsp;Account Settings</a></li>
                            <li><a href="#"><span class="glyphicon glyphicon-lock"></span>&nbsp;Change Password</a></li>
                        </ul>
                    </li>
                    <li><a href="" ng-click="logout()">Sign out <span class="glyphicon glyphicon-log-out" ></span></a>  </li>
                </ul>
            </div>

        </div><!--/.navbar-collapse -->
    </div>
</nav>

<div ng-view></div>
