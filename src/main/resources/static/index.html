<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Birokrazy</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav" ng-controller="HeaderController">
                <li ng-class="{ active: isActive('/')}"><a href="/">Start</a></li>
                <li ng-class="{ active: isActive('/about')}"><a href="/about">About</a></li>
                <li ng-class="{ active: isActive('/login')}"><a href="/login">Login</a></li>
                <li ng-class="{ active: isActive('/user')}"><a href="/user">User</a></li>
            </ul>
            <div ng-controller="AuthController">
                <form role="form" ng-submit="login()" ng-show="!authenticated" class="navbar-form navbar-right">
                    <div class="form-group">
                        <input type="text" placeholder="Username" class="form-control" ng-model="credentials.username">
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password" class="form-control"
                               ng-model="credentials.password">
                    </div>
                    <button type="submit" class="btn btn-success">Sign in</button>
                </form>
                <ul ng-show="authenticated" class="nav navbar-nav navbar-right">
                    <li><a href="#">{{user.name}}</a></li>
                    <li><a href="" ng-click="logout()">Logout</a></li>
                </ul>
            </div>

        </div><!--/.navbar-collapse -->
    </div>
</nav>

<div ng-view></div>
