<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                            aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand birokrazy-text-color" href="/">Birokrazy</a>
                </div>
                <div id="navbar-left" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav" ng-controller="HeaderController">

                        <li class="dropdown" ng-class="{ active: isServiceActive()}">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                               aria-haspopup="true"
                               aria-expanded="false">Pelayanan
                                <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li ng-repeat="service in serviceList" class="menu-point"
                                    ng-class="{ active: isActive(service.uniqueName)}">
                                    <a href="/pelayanan/{{service.uniqueName}}">{{service.name}}</a>
                                </li>
                            </ul>
                        </li>

                        <li class="dropdown" ng-class="{ active: isDepartmentActive()}">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                               aria-haspopup="true"
                               aria-expanded="false">Instansi
                                <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li ng-repeat="department in departmentList" class="menu-point"
                                    ng-class="{ active: isActive(department.uniqueName)}">
                                    <a href="/instansi/{{department.uniqueName}}">{{department.name}}</a>
                                </li>
                            </ul>
                        </li>

                    </ul>
                </div>
            </div>
            <div class="col-md-6" style="padding-top: 10px;">
                <form ng-submit="" method="get"
                      ng-controller="SearchResultController" ng-show="showNavSearch">
                    <div class="input-group">
                        <input ng-model="serviceOrDepartmentSelected"
                               uib-typeahead="serviceFind as serviceFind.name for serviceFind in findServiceOrDepartment($viewValue) | limitTo:8"
                               type="text" typeahead-editable="false"
                               typeahead-focus-first="false" typeahead-wait-ms="1000"
                               class="form-control" placeholder="Pelayanan atau Instansi">
                        <span class="input-group-btn" style="width:0px;"></span>
                        <input ng-model="locationSelected"
                               uib-typeahead="locationFind as locationFind.name for locationFind in findLocation($viewValue) | limitTo:8"
                               type="text" typeahead-editable="false"
                               typeahead-focus-first="false" typeahead-wait-ms="1000"
                               class="form-control" placeholder="Propinsi, Kota atau Kode Pos" >
                        <span class="input-group-btn">
                            <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-search"></span> </button>
                        </span>
                    </div>
                </form>
            </div>
            <div class="col-md-2">
                <div id="navbar-right" class="navbar-collapse collapse">
                    <div ng-controller="AuthController">
                        <ul ng-show="!authenticated" class="nav navbar-nav navbar-right">
                            <li class="menu-point"><a href="/login"><span class="glyphicon glyphicon-log-in"></span>
                                Sign in</a>
                            </li>
                        </ul>
                        <ul ng-show="authenticated" class="nav navbar-nav navbar-right">
                            <li class="dropdown">
                                <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                                   aria-expanded="false">{{user.name}} <span class="caret"></span></a>
                                <ul class="dropdown-menu">
                                    <li class="menu-point"><a href="/user/application"><span
                                            class="fa fa-files-o"></span>&nbsp;Permohonan</a>
                                    </li>
                                    <li class="menu-point"><a href="/user"><span
                                            class="fa fa-users"></span>&nbsp;User</a>
                                    </li>
                                    <li class="menu-point"><a href="/official"><span class="fa fa-file-text"></span>&nbsp;Official</a>
                                    </li>
                                </ul>
                            </li>
                            <li class="menu-point"><a href="" ng-click="logout()">Sign out <span
                                    class="glyphicon glyphicon-log-out"></span></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div><!--/.navbar-collapse -->
    </div>
</nav>
<div class="wrapper">
    <div ng-view></div>
    <div class="push"></div>
</div>
<!-- /container -->
<div class="footer">
    <div class="container">
        <footer>
            <div>

            </div>
        </footer>
    </div>
</div>
